<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.user_email_wrapper{
			float: left;
		}
		.user_name_wrapper{
			float: right;
			margin-left: 50px;
		}
		.wrapper{
			width: 800px;
			margin: 0 auto;
		}
		.user_password_wrapper{
			float: left;
		}
	</style>
</head>
<body>
	<div class="wrapper">
			<div class="user_email_wrapper">
				<label for="user_email">Email</label>
				<input type="text" name="user[:email]" value="email" id="user_email">
			</div>
			<div class="user_name_wrapper">
				<label for="user_name">Name</label>
				<input type="text" name="user[:name]" value="name" id="user_name">
			</div>
			<div class="user_password_wrapper">
				<label for="user_password">password</label>
				<input type="text" name="user[:password]" value="name" id="user_password">
			</div>
			<div style="clear:both"></div>
	</div>
</body>
</html>
